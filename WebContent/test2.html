<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

path {
	fill: pink;
	stroke: #999;
}

text {
  font-family: sans-serif;
  font-size: 12px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
 <script src="d3-symbol-extra.min.js"></script>

<script type="text/javascript">

var data = [];
var links = [];
var nodes = [];

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {loadSchemaER(this);}
};
xmlhttp.open("GET", "JSONSchemaER", true);
xmlhttp.send();
		
function loadSchemaER(xmlhttp) {
	
	data = JSON.parse(xmlhttp.responseText);
	
	var i = 0;
	while(data.entity[i] != null){
		var j = 0;
		nodes.push({id:data.entity[i].name, type: "symbolSquare"});
		while(data.entity[i].attributes[j] != null){
			links.push({source: data.entity[i].attributes[j], target: data.entity[i].name , value: 4});
			nodes.push({id:data.entity[i].attributes[j], type: "symbolCircle"});
			j++;
		}
		i++;
	}
		
	
	i = 0;
	while(data.association[i] != null){
		links.push({source: data.association[i].entity1, target: data.association[i].name , value: 1});	
		links.push({source: data.association[i].entity2, target: data.association[i].name , value: 1});	
		nodes.push({id:data.association[i].name, type:"symbolDiamond"});
		i++;
	}
	
	
}


</script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var myTimer = setTimeout(function() {
	
	var color = d3.scaleOrdinal(d3.schemeCategory20);

	var simulation = d3.forceSimulation()
	    .force("link", d3.forceLink().id(function(d) { return d.id; }))
	    .force("charge", d3.forceManyBody())
	    .force("center", d3.forceCenter(width / 2, height / 2));
	

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
 
  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(nodes)
    .enter().append("g");
 
  var symbolGenerator = d3.symbol().size(300);
    
  var circles = node.append("path")
  	.attr("r", 6)
	.attr('d', function(d) {symbolGenerator.type(d3[d.type]);return symbolGenerator();})
  	.call(d3.drag().on("start", dragstarted).on("drag", dragged));

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 0)
      .attr('y', 0);

  node.append("title").text(function(d) { return d.id; });

  simulation.nodes(nodes).on("tick", ticked);

  simulation.force("link").links(links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
}, 2000);


</script>
